<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>

		<title>Document</title>
		<style>
			:root {
				--self-color: red;
				--adv-color: yellow;
			}
			body {
				background-color: #404040;
			}

			.message-box {
				font-family: Arial, sans-serif;
				width: 100%;
				height: auto;
				display: flex;
				flex-direction: column;
			}

			.message-left,
			.message-right {
				width: auto;
				max-width: 70%;
				display: flex;
				flex-direction: row;
				box-sizing: border-box;
			}

			.message-right {
				align-self: flex-end; /* Aligner à droite */
			}
			.message-left {
				align-self: flex-start; /* Aligner à gauche */
			}
			.message-bubble {
				border-radius: 20px;
				max-width: 80%;
				padding: 10px;
				margin: 5px 6px 4px 6px;
				box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
				word-wrap: break-word;
				color: #ffffff;
			}
			.message-right > .message-bubble {
				background-color: #0084ff;
			}

			.message-left > .message-bubble {
				background-color: #404040;
			}

			#msg-area {
				display: flex;
				flex-direction: column;
				align-items: flex-start;
				border-radius: 20px;
				width: auto;
				max-width: 400px;
				max-height: 80vh;
				overflow-y: auto;
				border-color: #0084ff;
				border: 2px solid black;
				background-color: #404040;
				margin: 5px 20px 20px 20px;
			}
			.message-left::before,
			.message-right::after {
				content: "";
				display: block;
				width: 15px;
				height: 15px;
				border-radius: 50%;
				margin-top: 20px;
			}
			.message-box .message-left::before {
				background-color: var(--adv-color);
				margin-left: 10px;
			}

			.message-box .message-right::after {
				background-color: var(--self-color);
				margin-right: 10px;
			}
		</style>
	</head>
	<header class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top mb-3 px-3">
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbar">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link h5" href="#">Salut</a>
				</li>
			</ul>
		</div>
	</header>
	<body class="container" style="padding-top: 85px">
		<div class="row">
			<div class="col">
				<canvas class="mmm" height="600px" width="700px"></canvas>
				<div class="navbar navbar-expand-lg navbar-dark bg-dark mb-3 px-3">
					<div class="container-fluid">
						<div id="indicator-j1" class="btn btn-danger mx-auto">Joueur #1</div>
						<div id="indicator-j2" class="btn btn-warning mx-auto">Joueur #2</div>
					</div>
				</div>
			</div>
			<div class="col d-flex flex-column">
				<div id="msg-area" class="flex-grow-1"></div>
				<div class="row">
					<input type="text" class="form-control col" id="msg" placeholder="Message" />
					<button class="btn btn-warning col" onclick="dbg()">Debug</button>
				</div>
			</div>
		</div>
	</body>
	<script>
		const taille_C = 110; //Math.min((window.innerHeight * 0.9) / 6, (window.innerWidth * 0.9) / 7);
		const width = 7 * taille_C;
		const height = 6 * taille_C;
		const canvas = document.querySelector("canvas");
		canvas.width = width;
		canvas.height = height;
		const ctx = canvas.getContext("2d");

		function init() {
			ctx.fillStyle = "#9c9c9c";
			ctx.fillRect(0, 0, width, height);

			ctx.strokeStyle = "#4444FF";
			ctx.lineWidth = 5;
			for (let i = 0; i < 8; i++) {
				ctx.beginPath();
				ctx.moveTo(i * taille_C, 0);
				ctx.lineTo(i * taille_C, height);
				ctx.stroke();
			}
			for (let i = 0; i < 7; i++) {
				ctx.beginPath();
				ctx.moveTo(0, i * taille_C);
				ctx.lineTo(width, i * taille_C);
				ctx.stroke();
			}
		}
		const PlayerClrs = ["#000000", "#CE1D30", "#FDD334"];
		function draw(color, x, y) {
			ctx.beginPath();
			ctx.arc(x * taille_C + taille_C / 2, height - (y * taille_C + taille_C / 2), taille_C / 2 - 5, 0, 2 * Math.PI);
			ctx.fillStyle = color;
			ctx.fill();
		}
		canvas.addEventListener("click", (event) => {
			const { offsetX: i, offsetY: j } = event;
			const x = Math.floor(event.offsetX / taille_C);
			console.log(`Click (${i},${j}) -> c${x}`);
			socket.send(JSON.stringify({ act: "play", data: x }));
		});
		init();
	</script>
	<script>
		let uuid = null;
		let roomId = 1; //prompt("ID");
		let playerId = null;
		const socket = new WebSocket("ws://" + window.location.hostname + window.location.pathname);
		const container = document.getElementById("msg-area");

		socket.addEventListener("open", (event) => {
			console.log("Connexion établie avec le serveur WebSocket");
			socket.send(JSON.stringify({ act: "join", data: roomId }));
		});

		socket.addEventListener("message", (event) => {
			let message;
			try {
				message = JSON.parse(event.data);
			} catch (error) {
				console.warn(`Message invalide`);
				return;
			}
			const { act: action, data } = message;
			console.log(action, data);
			switch (action) {
				case "registered":
					uuid = data;
					break;
				case "joined":
					roomId = data.roomId;
					playerId = data.playerId;
					const advId = playerId == 1 ? 2 : 1;
					document.documentElement.style.setProperty("--self-color", PlayerClrs[playerId]);
					document.documentElement.style.setProperty("--adv-color", [PlayerClrs[advId]]);
					break;
				case "play":
					draw(PlayerClrs[data.playerId], data.x, data.y);
					changeIndicatorState(data.nextPlayerId);

					break;

				case "game-win":
					if (data.uuid == uuid) {
						setTimeout(() => socket.send(JSON.stringify({ act: "restart" })), 5000);
					}
					break;
				case "sync":
					const board = data.board;
					changeIndicatorState(data.cPlayer);
					for (let x = 0; x < board.length; x++) {
						for (let y = 0; y < board[x].length; y++) {
							const id = board[x][y];
							id && draw(PlayerClrs[id], x, y);
						}
					}
					break;
				case "info":
					let info = `<div class="message-box"><div class="message">${data}</div> </div>`;
					container.innerHTML += info;
					break;
				case "message":
					let msg = `<div class="message-box"> <div class="message-${uuid == data.clientId ? "right" : "left"}"> <div class="message-bubble">${data.message}</div> </div> </div>`;
					container.innerHTML += msg;
					break;
				case "restart":
					init();
					break;
				default:
					break;
			}
		});

		socket.addEventListener("close", (event) => {
			console.log(">>> Connexion WebSocket fermée");
		});

		function changeIndicatorState(currentId) {
			const j1 = document.getElementById("indicator-j1");
			const j2 = document.getElementById("indicator-j2");
			j1.classList.toggle("disabled", currentId !== 1);
			j2.classList.toggle("disabled", currentId !== 2);
		}

		function dbg() {
			socket.send(JSON.stringify({ act: "debug" }));
		}
		let inputBox = document.getElementById("msg");
		inputBox.addEventListener("keypress", (e) => {
			if (e.charCode === 13) {
				socket.send(JSON.stringify({ act: "message", data: inputBox.value }));
				inputBox.value = "";
			}
		});
	</script>
</html>
